### Containerlab topology for Nokia SR Linux routers ###
name: nokiasr1   

### Topology nodes (entities/elements) ###
topology:
  nodes:
    r1:
      kind: nokia_srlinux
      type: ixrd3
      image: ghcr.io/nokia/srlinux   
      startup-config: r1.cli
    r2:
      kind: nokia_srlinux
      type: ixrd3
      image: ghcr.io/nokia/srlinux
      startup-config: r2.cli

    Net0:
      kind: ovs-bridge

    Net1:
      kind: ovs-bridge

    Net2:
      kind: ovs-bridge

    Net3:
      kind: ovs-bridge

  ### Links between entities (Interfaces) ###
  links:
    - endpoints: ["Net0:r1-0", "r1:e1-1"]
    - endpoints: ["Net1:r1-1", "r1:e1-2"]
    - endpoints: ["Net3:r1-3", "r1:e1-3"]
    - endpoints: ["Net1:r2-1", "r2:e1-1"]
    - endpoints: ["Net2:r2-2", "r2:e1-2"]

